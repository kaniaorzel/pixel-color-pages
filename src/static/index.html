<html>
  <head>
    <title>Pixel Color Pages - Generator</title>
    <link media="all" rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <link media="all" rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Pixel Color Pages - Generator</h1> 
      <form method="post" action="#">
        <label for="file">Pick the image file</label>
        <input type="file" name="file" id="file" accept="image/*" /> 

        <label for="type">Type</label>
        <select id="type">
          <option value="coordinates">coordinates</option>
          <option value="in-grid">in grid</option>
        </select>
      </form>
      <hr />
      
      <div id="grid">
       

      </div>

      <div id="result">
        <img src="#" id="output" />        

        <div id="colors"></div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
