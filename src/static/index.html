<html>
  <head>
    <title>Pixel Color Pages - Generator</title>
    <link media="all" rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <link media="all" rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Pixel Color Pages - Generator</h1> 
      <form method="post" action="#">
        <label for="file">Pick the image file</label>
        <input type="file" name="file" id="file" accept="image/*" /> 

        <label for="type">Type</label>
        <select id="type">
          <option value="in-grid">in grid</option>
          <option value="coordinates">coordinates</option>
        </select>
        <label for="colors">max. number of colors</label>
        <input type="number" id="colors" value="4" min="4" max="25" />
        <label for="size">size [px]</label>
        <input type="number" id="size" value="20" min="10" max="50" />

        <input id="generate" type="submit" value="generate" />
      </form>
      <hr />

      <img src="/throbber.gif" class="hide" id="throbber" /> 
      
      <div id="grid">
       

      </div>

      <div class="hide" id="result">
        <img src="#" id="output" />        

        <div id="colorsList"></div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
